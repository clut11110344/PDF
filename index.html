<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字內容自動調整字型並輸出 PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>文字內容自動調整字型並輸出 PDF</h1>

        <div class="input-section">
            <label for="textInput">請輸入您的文字內容：</label>
            <textarea id="textInput" placeholder="請在此輸入文字..."></textarea>
            <p class="current-font-size">目前字型大小：<span id="currentFontSize">16px</span></p>
        </div>

        <div class="output-section">
            <h2>預覽區：</h2>
            <div id="previewArea" class="preview-area">
                </div>
            <button id="generatePdfBtn">生成 PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
